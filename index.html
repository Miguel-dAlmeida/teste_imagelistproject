<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Lista de Imagens</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Manrope:wght@200..800&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>
    <main class="main-conteiner">
        <figure class="pintura-area">
            <img src="./src/images/rome.png" alt="Pintura 'Rome', de Michelangelo">
            <figcaption><span class="nome-pintura">Rome</span> Michelangelo</figcaption>
        </figure>

        <figure class="pintura-area">
            <img src="./src/images/boat.png" alt="'Pintura Boat at Sea', de Vincent Van Gogh">
            <figcaption><span class="nome-pintura">Boat at Sea</span> Vincent Van Gogh</figcaption>
        </figure>

        <figure class="pintura-area">
            <img src="./src/images/sand-and-sea.png" alt="Pintura 'Sand and Sea', de Da Vinci">
            <figcaption><span class="nome-pintura">Sand and Sea</span> Da Vinci</figcaption>
        </figure>

        <figure class="pintura-area">
            <img src="./src/images/starry-night.png" alt="Pintura 'Starry Night', de Vincent Van Gogh">
            <figcaption><span class="nome-pintura">Starry Night</span> Vincent Van Gogh</figcaption>
        </figure>
    </main>

</body>

</html>
